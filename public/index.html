<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Nova ‚Äî AI Virtual Human Assistant with realistic 3D avatar, real-time lip sync, body animations, and voice interaction">
  <meta name="theme-color" content="#06060e">
  <title>Nova ‚Äî AI Virtual Human</title>
  <link rel="stylesheet" href="index.css">

  <!-- Google Fonts (preload) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Three.js Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>

  <!-- ‚îÄ‚îÄ‚îÄ Main Layout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="app-container">

    <!-- 3D Avatar Canvas Area -->
    <div class="avatar-section" id="avatar-section">
      <canvas id="avatar-canvas"></canvas>

      <!-- Overlay UI -->
      <div class="avatar-overlay">
        <div class="status-indicator" id="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Initializing...</span>
        </div>
      </div>

      <!-- Thinking Indicator -->
      <div class="thinking-indicator" id="thinking-indicator">
        <div class="thinking-spinner"></div>
        <span class="thinking-text">Thinking...</span>
      </div>

      <!-- Waveform Visualizer -->
      <div class="waveform-container" id="waveform-container">
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
      </div>

      <!-- Subtitle Overlay -->
      <div class="subtitle-overlay" id="subtitle-overlay">
        <span class="subtitle-text" id="subtitle-text"></span>
      </div>

      <!-- Avatar Name Tag -->
      <div class="avatar-nametag">
        <span class="nametag-name">Nova</span>
        <span class="nametag-role">AI Virtual Human</span>
      </div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-section">
      <div class="chat-header">
        <div class="chat-header-info">
          <h1>Nova AI</h1>
          <p class="chat-subtitle">Powered by Gemini ‚Ä¢ Virtual Human</p>
        </div>
        <div class="header-controls">
          <select id="voice-select" class="voice-select" title="Select Voice">
            <option value="">Auto (Male)</option>
          </select>
          <label class="auto-speak-toggle" title="Auto-speak responses">
            <input type="checkbox" id="auto-speak-toggle" checked>
            <span>Voice</span>
          </label>
          <div class="emotion-badge" id="emotion-badge" title="Current emotion">üòê neutral</div>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="chat-messages" id="chat-messages">
        <div class="message assistant-message">
          <div class="message-avatar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a5 5 0 0 1 5 5v1a5 5 0 0 1-10 0V7a5 5 0 0 1 5-5z" />
              <path d="M2 20c0-3.87 3.13-7 7-7h6c3.87 0 7 3.13 7 7" />
            </svg>
          </div>
          <div class="message-content">
            <p>Hello! I'm Nova, your AI virtual human. Type a message or click the microphone ‚Äî I'll respond with voice,
              lip sync, and expressions!</p>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="chat-input-area">
        <div class="input-wrapper">
          <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
          <!-- Microphone Button -->
          <button id="mic-button" title="Voice input" class="icon-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
              <line x1="12" y1="19" x2="12" y2="23" />
              <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
          </button>
          <!-- Send Button -->
          <button id="send-button" title="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
